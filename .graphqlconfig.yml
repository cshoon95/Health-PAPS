projects:
  healthpaps-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-2
        apiId: zoteckijd5blhepddwjj3prqc4
        maxDepth: 4
extensions:
  amplify:
    version: 3
